<div class="page-wrap">
    <div class="page-header">
        <div></div>
        <div class="d-flex gap-3">
            <div>
                <button type="button" class="btn btn-xs btn-primary" (click)="addNewPrivilage()">Add New
                    Privilage</button>
            </div>
            <div class="icon-btn-list gap-1">
                <a (click)="onToggleSwitchView()">
                    <i class="vi" [ngClass]="{'vi-grid': !roleListGridView, 'vi-ordered-list': roleListGridView}"></i>
                </a>
                <a (click)="openUserFilterSearch()"><i class="vi vi-filter"></i></a>
            </div>
        </div>
    </div>
    <div class="page-content">
        <ng-container *ngIf="roleListGridView">
            <div class="row">
                <div class="col-lg-3 col-md-6" *ngFor="let user of userRoles">
                    <div class="card card-role">
                        <div class="card-body">
                            <div class="role-name ellipsis">{{ user.role }}</div>
                            <div class="user-img-list">
                                <ng-container *ngFor="let img of user.images">
                                    <label class="avatar avatar-m">
                                        <img class="user-image" [src]="img" alt="User Image">
                                    </label>
                                </ng-container>
                            </div>
                            <div class="auth-level align-space-between">
                                <div class="overall-info">{{ user.total }} Users</div>
                                <div class="align-space-between gap-2">
                                    <div class="auth-label">Authority Level</div>
                                    <div class="level-bar {{user.level}}">
                                        <div class="bar"></div>
                                        <div class="bar"></div>
                                        <div class="bar"></div>
                                        <div class="bar"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-container>
        <ng-container *ngIf="!roleListGridView">
            <div class="table-wrap">
                <div class="table-container">
                    <table class="table user-table">
                      <thead>
                        <tr>
                          <th>Module</th>
                          <th>Page</th>
                          <th *ngFor="let role of allRoles">{{ role.name }}</th>
                        </tr>
                      </thead>
                      <tbody>
                        <ng-container *ngFor="let module of AllRoleList">
                          <!-- Loop through each page within the current module -->
                          <ng-container *ngFor="let page of module.pages">
                            <tr>
                              <!-- Display module only for the first page of the module -->
                              <td *ngIf="isFirstPageOfModule(page.pagename, module.module)" [attr.rowspan]="module.pages.length">
                                {{ module.module }}
                              </td>
                              <td>{{ page.pagename }}</td>
                              <!-- Loop through each role and display the status -->
                              <td *ngFor="let role of allRoles">
                                <ng-container *ngIf="getRoleStatus(module.module, page.pagename, role.id); else inactiveIcon">
                                  <i class="vi vi-check-circle" aria-hidden="true"></i>
                                </ng-container>
                                <ng-template #inactiveIcon>
                                  <i class="vi vi-close-circle" aria-hidden="true"></i>
                                </ng-template>
                              </td>
                            </tr>
                          </ng-container>
                        </ng-container>
                      </tbody>
                    </table>
                  </div>
                  



            </div>
        </ng-container>
    </div>
</div>

<app-filter *ngIf="userFilterSearch" (closed)="onFilterClosed()" [filterTitle]="'Filter Privilage'" [customClass]="''">
    <div class="filter-body">

    </div>
    <div class="filter-action">
        <button type="button" class="btn btn-primary">Search</button>
        <button type="button" class="btn btn-outline-danger">Reset</button>
    </div>
</app-filter>
