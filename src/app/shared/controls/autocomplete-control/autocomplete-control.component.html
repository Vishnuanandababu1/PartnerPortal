<div class="form-group auto-complete" [ngClass]="customClass">
    <label class="inp-label" [ngClass]="validation" *ngIf="!noLabel">{{ title }}</label>
    <input #inputElement type="text" class="form-control" [placeholder]="placeholder" [formControl]="inputControl"
   (blur)="onBlur()" (keydown)="onKeyDown($event)" [ngClass]="{'is-invalid': error}" />
    <span class="focus-border"></span>
    <label class="clear" *ngIf="inputControl.value && clearVal" (click)="resetInput()">
      <i class="vi vi-close"></i>
    </label>
  
    <div #dropdownElement class="option-list" *ngIf="isDropdownOpen">
      <div class="no-results" *ngIf="filteredSuggestions.length === 0">No results found</div>
      <div class="list-item" *ngFor="let suggestion of filteredSuggestions; let i = index"
        [ngClass]="{'active': suggestion === selectedItems, 'highlighted': highlightedIndex === i}"
        (click)="selectSuggestion(suggestion)"
        (mouseover)="onMouseOver(i)">
        <img *ngIf="suggestion.countrycode" src="https://flagcdn.com/w80/{{suggestion.countrycode}}.png" width="20">
        {{ suggestion[optionDisplayProperty] }}
      </div>
    </div>
    <div *ngIf="error" class="val-msg">{{ errorMessage }}</div>
  </div>
